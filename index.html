<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Ash Dev | Age calculator</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
  <div class="card">
    <div class="card-header flex">
      <div class="container flex flex-column">
        <label for="day">Day</label>
        <input id="day" type="number" placeholder="DD">
        <small class="error-day"></small>
      </div>
      <div class="container flex flex-column">
        <label for="month">Month</label>
        <input id="month" type="number" placeholder="MM">
        <small class="error-month"></small>
      </div>
      <div class="container flex flex-column">
        <label for="year">Year</label>
        <input id="year" type="number" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
      <div class="toggle">
        <p class="dark-mode">Dark Mode</p><p class="light-mode">Light Mode</p><input type="checkbox" id="switch" onclick="switchTheme()"/><label for="switch"></label>
      </div>
    </div>
  
    <div class="divider flex">
      <hr>
      <button id="submit-btn">
        <img src="assets/images/icon-arrow.svg" alt="arrow icon">
      </button>
    </div>

    <div class="output">
      <h1 class="poppins-extrabold-italic"><span id="output-year" >--</span> years</h1>
      <h1 class="poppins-extrabold-italic"><span id="output-month" >--</span> months</h1>
      <h1 class="poppins-extrabold-italic"><span id="output-day">--</span> days</h1>
    </div>
  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/trishacapitle" target="_blank">ash_dev</a>.
  </div>

  <script type="module" src="main.js"></script>

</body>
</html>
